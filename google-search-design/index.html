<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="main">
            <img src="google.png" title="Google">
            <div class="searchBx">
                <input type="text" name="" class="query" value="">
                <div class="icons">
                    <div><img src="search.png" alt=""></div>
                    <div><img src="mic.png" alt=""></div>
                </div>
            </div>
            <div class="button" id="myBtn">
                <button class="searchBtn">Google Search</button>
            </div>
        </div>
    </section>
    <script>
        let query = document.querySelector('.query')
        let searchBtn = document.querySelector('.searchBtn')

        searchBtn.onclick = function () {
            let url = 'https://www.google.com/search?q=' + query.value
            window.open(url, '_self')
        }

        // Execute a function when the user releases a key on the keyboard
        query.addEventListener("keyup", function (event) {
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {
                let url = 'https://www.google.com/search?q=' + query.value
                window.open(url, '_self')
                // Cancel the default action, if needed
                event.preventDefault();
                // Trigger the button element with a click
                searchBtn.onclick = function () {
                    let url = 'https://www.google.com/search?q=' + query.value
                    window.open(url, '_self')
                }
            }
        });
    </script>
</body>

</html>
