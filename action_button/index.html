<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Button | Vanilla Javascript</title>
    <script src="https://kit.fontawesome.com/e124ffab93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="action" onclick="actionToggle()">
        <span>+</span>
        <ul>
            <li><i class="fa fa-facebook"></i>Share on Facebook</li>
            <li><i class="fa fa-twitter"></i>Share on Twitter</li>
            <li><i class="fa fa-instagram"></i>Share on Instagram</li>
            <li><i class="fa fa-pinterest"></i>Share on Pinterest</li>
            <li><i class="fa fa-linkedin"></i>Share on Linkedin</li>
        </ul>
    </div>
    <script type="text/javascript">
        function actionToggle() {
            var action = document.querySelector('.action');
            action.classList.toggle('active')
        }
    </script>
</body>

</html>
