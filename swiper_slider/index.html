<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://picsum.photos/300/300/?random=1"></div>
            <div class="swiper-slide"><img src="https://picsum.photos/300/300/?random=2"></div>
            <div class="swiper-slide"><img src="https://picsum.photos/300/300/?random=3"></div>
            <div class="swiper-slide"><img src="https://picsum.photos/300/300/?random=4"></div>
            <div class="swiper-slide"><img src="https://picsum.photos/300/300/?random=5"></div>
            <div class="swiper-slide"><img src="https://picsum.photos/300/300/?random=6"></div>
            <div class="swiper-slide"><img src="https://picsum.photos/300/300/?random=7"></div>
            <div class="swiper-slide"><img src="https://picsum.photos/300/300/?random=8"></div>
            <div class="swiper-slide"><img src="https://picsum.photos/300/300/?random=9"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>
      

    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: {
            rotate: 20,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows : true,
            autoplay:{
                delay:500,
                disableOnInteraction:false,
            }
          },
          loop:true,
        });
      </script>
</body>
</html>
